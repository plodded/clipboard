        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"

  # Phase 2 - Solutioning
  phase_2:
    name: "Solutioning"
    required: true
    workflows:
      - id: "create-architecture"
        status: "_bmad-output/architecture.md"
