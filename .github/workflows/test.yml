# MacPaste CI/CD Pipeline
# è‡ªåŠ¨åŒ–æµ‹è¯•æµæ°´çº¿ï¼šLint â†’ Unit Tests â†’ E2E Tests â†’ Burn-in
#
# è§¦å‘æ¡ä»¶ï¼š
# - Push åˆ° main/develop åˆ†æ”¯
# - æ‰€æœ‰ Pull Request
