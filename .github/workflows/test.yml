name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:

env:
  NODE_VERSION_FILE: '.nvmrc'

# å–æ¶ˆåŒä¸€ PR çš„é‡å¤è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Job 1: å®‰è£…ä¾èµ– & ç¼“å­˜
  # ============================================
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: 'npm'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium webkit

  # ============================================
  # Job 2: ä»£ç è´¨é‡æ£€æŸ¥ (TypeScript)
  # ============================================
  lint:
    name: Lint & Type Check
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: 'npm'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: TypeScript type check
        run: npx tsc --noEmit

  # ============================================
  # Job 3: å•å…ƒæµ‹è¯• (Vitest)
  # ============================================
  unit-tests:
    name: Unit Tests
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: 'npm'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Job 4: E2E æµ‹è¯• (Playwright - å¹¶è¡Œåˆ†ç‰‡)
  # ============================================
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }}/${{ matrix.total }})
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false # æ‰€æœ‰åˆ†ç‰‡è¿è¡Œå®Œæ¯•ï¼Œä¿ç•™å®Œæ•´è¯æ®
      matrix:
        shard: [1, 2]
        total: [2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: 'npm'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers (if cache miss)
        run: npx playwright install --with-deps chromium webkit

      - name: Run E2E tests (shard ${{ matrix.shard }}/${{ matrix.total }})
        run: npm run test:e2e -- --shard=${{ matrix.shard }}/${{ matrix.total }}
        env:
          CI: true

      - name: Upload test artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-shard-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-shard-${{ matrix.shard }}
          path: test-results/junit.xml
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Job 5: Burn-in æµ‹è¯• (ä»… PR åˆ†æ”¯)
  # ============================================
  burn-in:
    name: Burn-in (Flaky Detection)
    needs: [e2e-tests]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # å®Œæ•´åŽ†å²ç”¨äºŽ git diff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ env.NODE_VERSION_FILE }}
          cache: 'npm'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers (if cache miss)
        run: npx playwright install --with-deps chromium webkit

      - name: Detect changed E2E test files
        id: changed-tests
        run: |
          # åªåŒ¹é… .spec.ts/.spec.tsx (E2E æµ‹è¯•)ï¼ŒæŽ’é™¤ .test.ts (å•å…ƒæµ‹è¯•)
          # ä½¿ç”¨ tr å°†æ¢è¡Œç¬¦è½¬æ¢ä¸ºç©ºæ ¼ï¼Œé¿å… GITHUB_OUTPUT å¤šè¡Œæ ¼å¼é—®é¢˜
          CHANGED_SPECS=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.spec\.(ts|tsx)$' | tr '\n' ' ' | xargs || echo "")
          echo "specs=${CHANGED_SPECS}" >> $GITHUB_OUTPUT
          if [ -n "$CHANGED_SPECS" ]; then
            echo "Found changed E2E test files:"
            echo "$CHANGED_SPECS"
          else
            echo "No E2E test files changed - skipping burn-in"
          fi

      - name: Run burn-in loop (5 iterations)
        if: steps.changed-tests.outputs.specs != ''
        run: |
          echo "ðŸ”¥ Running burn-in: 5 iterations on changed specs"
          SPECS="${{ steps.changed-tests.outputs.specs }}"
          for i in {1..5}; do
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ”„ Burn-in iteration $i/5"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            npm run test:e2e -- $SPECS || {
              echo "âŒ Burn-in failed on iteration $i"
              exit 1
            }
          done
          echo "âœ… Burn-in passed: 5/5 iterations successful"

      - name: Upload burn-in artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-failure-artifacts
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # ============================================
  # Job 6: ç»“æžœæ±‡æ€»
  # ============================================
  summary:
    name: Test Summary
    needs: [lint, unit-tests, e2e-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check job results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: |
          needs.lint.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.e2e-tests.result == 'failure'
        run: exit 1
